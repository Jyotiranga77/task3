<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Advanced Styling and JavaScript</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>🌐 Advanced Styling and JavaScript Project</h1>

    <!-- Image Carousel -->
    <section id="carousel-section">
      <h2>🖼️ Image Carousel</h2>
      <div class="carousel">
        <button onclick="prevImage()">⬅️</button>
        <img id="carousel-img" src="https://images.unsplash.com/photo-1503023345310-bd7c1de61c7d" alt="carousel image" />
        <button onclick="nextImage()">➡️</button>
      </div>
    </section>

    <!-- Joke API Section -->
    <section id="joke-section">
      <h2>😂 Random Joke Generator</h2>
      <button onclick="getJoke()">Get a Joke</button>
      <p id="joke-result">Click the button to get a joke!</p>
    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>
